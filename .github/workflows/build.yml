name: Build Plugin .TapPackage

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: .
      - name: Restore the project
        run: |
             pwd
             ls -la
             dotnet build -c Debug || echo true
             ls -la 
      - name: Switch to pre-release version of OpenTAP
        run: |
             pushd ./bin
             ./tap package install OpenTAP --version 9.20.0-alpha.1.1+a203c260.pull-934-merge --os MacOS
             popd 
      - name: Build plugin
        run: |
             ls -la
             dotnet build -c Debug
      - name: Package plugin
        run: |
             ls -la
             pwd
             ./bin/tap package create -v --install --project-directory ./ ./package.xml
             ls -la 
             ./bin/tap package list -i -v
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: TapPackage
          retention-days: 14
          path: |
            ./PythonVisa*.TapPackage
