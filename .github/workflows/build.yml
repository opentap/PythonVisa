name: Build Plugin .TapPackage

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: .
      - name: Restore the project
        run: |
             dotnet build -c Release || echo true             
      - name: Switch to pre-release version of OpenTAP
        run: |
             pushd ./bin
             ./tap package install OpenTAP --version 9.20.0-alpha.1.1+a203c260.pull-934-merge --os MacOS
             popd 
      - name: Build plugin
        run: |
             dotnet build -c Release
      - name: Package plugin
        run: |
             ./bin/tap package create -v --project-directory ./ ./package.xml
      - name: Install plugin and requirements
        run: |
             pushd ./bin
             ./tap package install -v ../*.TapPackage
             ./tap python install-requirements -v
             popd
      - name: Run Simulated *IDN? Test
        run: |
             cp -R ./test_files/ ./bin
             pushd ./bin
             ls -la
             ./tap run --non-interactive -v idn.TapPlan
             popd
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: TapPackage
          retention-days: 14
          path: |
            ./*.TapPackage
